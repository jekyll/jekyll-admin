name: Continuous Integration

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  ruby:
    name: "Run Tests (Ruby ${{ matrix.ruby_version }})"
    runs-on: "ubuntu-latest"
    env:
      JEKYLL_VERSION: ${{ matrix.jekyll_version }}
      JEKYLL_LOG_LEVEL: warn
      RACK_ENV: test
    strategy:
      fail-fast: false
      matrix:
        ruby_version: ["2.7"]
        jekyll_version:
          - "~> 3.9"
          - "~> 4.0"
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: "Set up Ruby ${{ matrix.ruby_version }}"
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby_version }}
          bundler-cache: true
      - name: Unit Tests
        run: bundle exec rspec

  node:
    name: "Run Tests (Node ${{ matrix.node_version }})"
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: false
      matrix:
        node_version: ["12"]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: "Set up Node ${{ matrix.node_version }}"
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node_version }}
          cache: "yarn"
      - name: Build Frontend
        run: yarn build
      - name: Run Tests
        run: yarn test:CI
